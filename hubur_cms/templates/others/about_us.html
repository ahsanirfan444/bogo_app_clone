{% extends "base.html" %}
{% load static %}

{% block page_content %}

<div id="kt_app_content" class="app-content flex-column-fluid">
    <!--begin::Content container-->
    <div id="kt_app_content_container" class="app-container container-xxl">
        <div class="card mt-10 mb-5 mb-xl-8">
            <div class="card-header border-0 pt-5">
                <h3 class="card-title align-items-start flex-column">
                    <span class="card-label fw-bold fs-3 mb-1">About Us</span>
                    <span class="text-muted mt-1 fw-semibold fs-7">Manage and Update the description of your Business.</span>
                </h3>
            </div>
            <div class="card-body py-3">
                <div class="p-4" name="editable" data-placeholder="Enter About Us">
                    {{ about_us }}
                </div>
            </div>
            <div class="card-footer text-center" style="display: flow-root; background: #ffffff;">
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="about_us" id="id_about_us">
                    <input type="submit" class="btn btn-primary" value="Save">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}


{% block extra_script %}

<script src="https://cdn.ckeditor.com/4.15.1/full/ckeditor.js"></script>

<script>

    CKEDITOR.replace( 'editable' );

    var about_us = "{{ about_us|escapejs }}";
    CKEDITOR.instances["editor1"].setData(about_us);

    $("input[type='submit']").on("click", function () {
        var content = CKEDITOR.instances["editor1"].getData();
        $("#id_about_us").val(content);
        return true
    });

</script>


{% endblock %}
