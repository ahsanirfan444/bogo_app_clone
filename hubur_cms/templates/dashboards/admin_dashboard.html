{% extends 'base.html' %}
{% load static %}
{% load generic %}
{% block page_content %}
<!-- <meta http-equiv="refresh" content="60"> -->

<!--begin::Toolbar-->
<div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
    <!--begin::Toolbar container-->
    <div id="kt_app_toolbar_container" class="app-container container-xxl d-flex flex-stack">
        <!--begin::Page title-->
        <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
            <!--begin::Title-->
            <h1
                class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0">
                {{request.user.get_role_display}} Analytics</h1>
            <!--end::Title-->
        </div>
        <!--end::Page title-->

    </div>
    <!--end::Toolbar container-->
</div>
<!--end::Toolbar-->
<!--begin::Content-->
<div id="kt_app_content" class="app-content flex-column-fluid">
    <!--begin::Content container-->
    <div id="kt_app_content_container" class="app-container container-xl">
        <div class="card card-flush py-5">
            <div class="card-body py-15 py-lg-20">
                <!--begin::Title-->
                <h1 class="fw-bolder text-gray-900 mb-7 text-center">We're Launching Soon</h1>
                <!--end::Title-->
                <!--begin::Illustration-->
                <div class="mb-n5 text-center">
                    <img src="{% static 'assets/media/auth/chart-graph.png' %}" class="mw-100 mh-300px theme-light-show" alt="">
                    <img src="{% static 'assets/media/auth/chart-graph-dark.png' %}" class="mw-100 mh-300px theme-dark-show" alt="">
                </div>
                <!--end::Illustration-->
            </div>
        </div>
    </div>
    <!--end::Content container-->
</div>
<!--end::Content-->


{% endblock %}

{% block extra_script %}

{% endblock %}
